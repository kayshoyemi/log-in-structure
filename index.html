<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>facebook log-in page</title>
  </head>
  <!-- main container that holds all the information -->
  <body id="container">
    <!-- start of log-in  -->
    <!-- log in context in here  -->
    <div id="log-in-col">
      <!-- end of log in  -->

      <!-- start of facebook sign up row -->
      <div id="facebook-row">
        <div id="log-in-row"></div>

        <div class="log-in-email"></div>

        <div class="password"></div>
      </div>
    </div>

    <div id="log-into-facebook-here-row">
      <div class="log-in-text"></div>

      <div class="log-in-email"></div>

      <div class="log-in-button"></div>

      <div class="forgotten-password-button"></div>

      <div class="create-new-account-button"></div>
    </div>

    <div id="different-languages-row">
      <div class="row-1"></div>

      <div class="row-2"></div>

      <div class="row-3"></div>

      <div class="row-4"></div>
    </div>
  </body>
</html>
